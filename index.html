<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1><Strong>Cadastre-se</Strong></h1>
    <h3>É rápido e fácil</h3>
    
    <form action="index.html" method="get" name="Q" enctype="multipart/form-data">
        <input type="text" name="nome" name="Q" value="" id="nome" placeholder="Nome"
        required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>
        <input type="text" name="email-ou-senha" id="email-ou-senha" placeholder="Email ou senha"><br>
        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br><label>Data de nascimento</label><br><br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
        </select>

        <select name="Ano" id="Ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select><br>
        <br><label>Gênero</label><br><br>
        <input type="radio" name="genero"
        id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero"
        id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero"
        id="nao-binario" value="nao-binario">
        <label for="personalizado">Personalizado</label><br><br>
        
        <input type="file"><br><br>
        <input type="submit" name="enviar" id="enviar">
        
    </form>

</body>
</html>
